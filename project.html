<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    
      <!-- Choose a Protein Container -->
      <div class="container is-max-desktop mt-4">
        <div class="notification is-primary is-size-3 has-text-centered">
          <strong>Choose a Protein</strong>
        </div>
      </div>
      <!-- columns -->
      <div class="columns is-centered">
        <div class="column is-one-third">
          <div class="column">
            <figure class="image is-1by1">
              <img
                style="border-radius: 25px"
                src="https://dinnerthendessert.com/wp-content/uploads/2020/03/CIlantro-Lime-Grilled-Chicken-1x1-1.jpg"
              />
            </figure>
            <div class="notification is-primary is-size-4 mt-4">
              <!-- Chicken Button -->
              <div class="buttons">
                <a
                  href="./results.html?protein=chicken"
                  class="button is-large is-primary"
                  id="chicken"
                >
                  <strong>Chicken</strong>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="column is-one-third">
          <div class="column has-text-centered">
            <figure class="image is-1by1">
              <img
                style="border-radius: 25px"
                src="https://imagez.tmz.com/image/03/1by1/2021/04/12/033884e7d1a54acc80781fced643155c_xl.jpg"
              />
            </figure>
            <div class="notification is-primary is-size-4 mt-4">
              <!-- Beef Button -->
              <div class="buttons">
                <a
                  href="./results.html?protein=beef"
                  class="button is-large is-primary flex-center"
                  id="beef"
                >
                  <strong>Beef</strong>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="column is-one-third">
          <div class="column">
            <figure class="image is-1by1">
              <img
                style="border-radius: 25px"
                src="https://images.khaleejtimes.com/storyimage/KT/20201031/ARTICLE/201039788/AR/0/AR-201039788.jpg&NCS_modified=20210319112632&imageversion=1by1&exif=.jpg"
              />
            </figure>
            <div class="notification has-text-centered is-primary is-size-4 mt-4">
              <!-- Vegan Button -->
              <div class="buttons">
                <a
                  href="./results.html?protein=vegan"
                  class="button is-large is-primary"
                  id="vegan"
                >
                  <strong> Vegan</strong>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    
  </body>
</html>
